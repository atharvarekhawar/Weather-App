<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant-location container -->
            <div class="sub-container grant-location-container">
               <img src="./assets/location.png" alt="Location" width="80"height="80"
                loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="search" width="20"height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen-container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150"height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
        <div class="sub-container user-info-container">
              <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                 
                <!-- weather description -->
                <p data-weatherDesc></p>
                 
                <!-- weather icon -->
                <img data-weatherIcon>

                <p data-temp></p>

                <!-- 3 cards -->

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png"  loading="lazy">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png"  loading="lazy">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png"  loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

        </div>


        </div>

         <!-- Not-found-container -->
         <div class="sub-container Not-found-container">
            <img src="./assets/not-found.png" alt="" width="250" height="250" loading="lazy">
             <p data-notFound>City not Found</p>
        </div>

         

    </div>
    
    <script src="index.js"></script>
</body>
</html>
